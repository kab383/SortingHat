    <title>Sorting Hat</title>

<body>
    <h1>Sorting Hat</h1>
    <section id="main-container">
        <p>Aspiring wizards and witches, listen carefully! You will now be sorted into one of the four noble houses of Hogwarts: <em>Gryffindor, Hufflepuff, Ravenclaw, and Slytherin</em>. The Sorting Hat will now be placed on your head. <strong>Click the hat to begin.</p>
        <div class="navigation">
            <button class="start-button" id="start-quiz-button"><img src="./assets/sortingHatClip.jpeg" height="70" width="80"></button>
        

        <div id="question-container">
            <div id="question">Dynamic Question</div>
            <div class="button-table" id="answer-buttons">
                <button class="answers" id="answer-a" onclick="selectAnswerA()">a</button>
                <button class="answers" id="answer-b" onclick="selectAnswerB()">b</button>
                <button class="answers" id="answer-c" onclick="selectAnswerC()">c</button>
                <button class="answers" id="answer-d" onclick="selectAnswerD()">d</button>
            </div>
        </div>
        <div class="fade-in-house-message" id="results-container">
            <div id="house-container"></div>
        </div>
        </div>
    </section>


    <script src="sortingHat.js"></script>
